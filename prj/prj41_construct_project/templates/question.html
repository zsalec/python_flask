{% extends 'base.html' %}

{% block title %}发布问题{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='/css/question.css') }}">
{% endblock %}

{% block main %}
<form action="{{ url_for('question') }}" method="post">
    <div class="form-content">
        <h3 class="page-title">发布问题</h3>
        <div class="form-group">
            <input type="text" class="form-control" required name="title" placeholder="请输入标题">
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="5" required name="content" placeholder="请输入内容"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">立即发布</button>
        </div>
    </div>
</form>
{% endblock %}
